<html>
    <head>
        <title>Form</title>
    </head>
    <body bgcolor="cyan">
        <h2>Welcome to the world of CARS....</h2>
        <form action="tt.html" method="get">

            First Name: <input type="text" name="name" placeholder="Enter your
                name">
            <br><br>
            Last Name: <input type="text" name="name" placeholder="Enter your
                name">
            <br><br>
            Email: <input type="email" name="email" placeholder="Enter your
                email">
            <br><br>
            Password: <input type="password" name="password" placeholder="Enter
                your password">
            <br><br>
            Contact: <input type="number" name="contact" placeholder="Enter your
                contact">
            <br><br>
            Gender :
            Male <input type="radio" name="gender">
            Female <input type="radio" name="gender">
            <br><br>

            Degree :
            <select>
                <option value="B.Tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
                <option value="B.Sc">B.Sc</option>
                <option value="M.Sc">M.Sc</option>
            </select>
            <br><br>

            Hobbies :
            <input type="checkbox" name="hobbies" value="Cricket">Cricket
            <input type="checkbox" name="hobbies" value="Football">Football
            <input type="checkbox" name="hobbies" value="Chess">Chess
            <input type="checkbox" name="hobbies" value="Badminton">Badminton
            <br><br>

            Address : <textarea name="address" rows="5" cols="40">
                Enter your address </textarea> <br><br>

            Attach your resume :
            <input type="file" name="resume">
            <br><br>


            <input type="submit" value="Submit">



        </form>


    </body>
</html>
